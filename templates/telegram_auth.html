<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход через Telegram</title>
</head>
<body>
    <h2>Кто вы?</h2>
    <button onclick="initTelegramLogin(false)">Я клиент</button>
    <button onclick="initTelegramLogin(true)">Я психолог</button>

    <div id="telegram-login-placeholder" style="margin-top: 20px;"></div>

    <script>
  function onTelegramAuth(user) {
    fetch("https://www.ailaq.me/api/auth/telegram/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        ...user,
        wants_to_be_psychologist: isPsychologist
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.access_token) {
        // Сохраняем токены или отправляем в main window
        localStorage.setItem("access_token", data.access_token);
        window.location.href = "https://www.ailaq.me/?token=" + data.access_token;
      } else {
        console.error("Ошибка Telegram авторизации", data);
      }
    });
  }

  let isPsychologist = false;

  function initTelegramLogin(psych) {
    isPsychologist = psych;
    const placeholder = document.getElementById('telegram-login-placeholder');
    placeholder.innerHTML = '';

            const script = document.createElement('script');
            script.setAttribute('async', '');
            script.src = "https://telegram.org/js/telegram-widget.js?22";
            script.setAttribute('data-telegram-login', 'aqlaq_test_bot');
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-userpic', 'true');
            script.setAttribute('data-request-access', 'write');
            script.setAttribute('data-lang', 'ru');

            const authUrl = "https://www.ailaq.me/api/auth/telegram/?wants_to_be_psychologist=" + isPsychologist;
            script.setAttribute('data-auth-url', authUrl);

            placeholder.appendChild(script);
        }
    </script>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="aqlaq_test_bot" data-size="large" data-onauth="onTelegramAuth(user)"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    fetch("https://www.ailaq.me/api/auth/telegram/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        ...user,
        wants_to_be_psychologist: isPsychologist
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.access_token) {
        // Сохраняем токены или отправляем в main window
        localStorage.setItem("access_token", data.access_token);
        console.log(data)
      } else {
        console.error("Ошибка Telegram авторизации", data);
      }
    });
  }
</script>
</body>
</html>
